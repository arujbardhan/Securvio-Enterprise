
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securvio Enterprise | Intelligence & Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #010206;
            --bg-card: #080c14;
            --border-glow: rgba(59, 130, 246, 0.15);
            --accent-metallic: linear-gradient(135deg, #93c5fd 0%, #3b82f6 50%, #1e40af 100%);
            --text-main: #f1f5f9;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Metallic Gradient Text */
        .text-metallic {
            background: var(--accent-metallic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Premium Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.4); }

        .glass-sidebar {
            background: rgba(4, 7, 13, 0.98);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
        }

        .glass-header {
            background: rgba(1, 2, 6, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ai-message-card {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.12);
            border-radius: 1.5rem;
            position: relative;
        }

        .user-message-card {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px -10px rgba(29, 78, 216, 0.4);
        }

        /* Typographic refinements for enterprise readability */
        .prose-enterprise h1, .prose-enterprise h2, .prose-enterprise h3 {
            color: #ffffff;
            font-weight: 800;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            letter-spacing: -0.03em;
        }
        .prose-enterprise p { margin-bottom: 1rem; line-height: 1.8; font-weight: 400; font-size: 0.95rem; }
        .prose-enterprise strong { color: #93c5fd; font-weight: 700; }
        .prose-enterprise ul { margin: 1rem 0; list-style: none; padding: 0; }
        .prose-enterprise li { 
            position: relative; 
            padding-left: 1.75rem; 
            margin-bottom: 0.75rem; 
            color: #cbd5e1;
            line-height: 1.6;
        }
        .prose-enterprise li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #3b82f6;
            font-weight: 900;
            opacity: 0.8;
        }

        @keyframes scan-line {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .scan-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan-line 3s linear infinite;
        }

        @keyframes dash-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(0.995); }
        }
        .animate-dash { animation: dash-pulse 5s ease-in-out infinite; }

        .btn-premium {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }
        .btn-premium:active {
            transform: translateY(0);
        }
    </style>
